<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道行</title>
</head>
<body>
    <p>解释：道行=能力</p>
    <p>感性部分：渡劫的能力</p>
    <p>理性部分：解决问题的能力</p>

    <h2>定义</h2>
    <p>一般的，我们认为道行=解决问题的能力</p>
    <p>在现实生活中，有些地方可能会产生大的灵异事件，太极场效应事件，玄学事件，大型量子变化波动事件</p>

    <p>能解决这种问题的人，被称为神学家、玄学家、道士、和尚</p>
    <p>统称为神职人员，神职人员是社会的重要组成部分</p>
    <p>道行由多高，就能解决多大的此类问题</p>
</body>
</html>
