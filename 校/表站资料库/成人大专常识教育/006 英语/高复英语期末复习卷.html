    <div class="app">
        <!-- 正文 -->
        <div class="root-wrapper">
            <div class="web-paper">
                <h2>高复英语期末试卷（20级）</h2>
                <h2>一、单项选择</h2>
                <small>请手动输入大写英文字母</small>
                <ol class="xzt">
                    <li class="question">The boy wore a suit <div contenteditable="true"></div> large for him.</li>
                    <!-- <input type="checkbox" name="" id=""> -->
                    <!-- for name 配对 -->
                    <input type="radio" value="A" name="q1"><label for="q1">A. very much</label>
                    <input type="radio" value="B" name="q1"><label for="q1">B. too much</label>
                    <input type="radio" value="C" name="q1"><label for="q1">C. much too</label>
                    <input type="radio" value="D" name="q1"><label for="q1">D. very many</label>

                    <li class="question">Hold the mirror <div contenteditable="true"></div> please,for I can't see myself in it yet.</li>
                    <span class="A">A. very much</span>
                    <span class="B">B. too much </span> 
                    <span class="C">C. much too</span> 
                    <span class="D">D. very much</span>
                </ol>
                <h2>二、默写动词的正确形式</h2>
                <div id="example"></div>
                
               
                <button class="commit" oclick="submit()">提交试卷</button>
                <div>批卷结果</div>
                
        <p>合作伙伴：广州读书郎电脑有限公司</p>
            </div>
        </div>
        
    </div>

        const hot = new Handsontable(container, {

            {name: 'lie',a:'', b:'', c:'', d:''},

        //   dataSchema: model,
